        .nav {

            position: relative;
        }
        .nav a {
            margin-right: 2%;
            position: relative;
            text-decoration: none;
            color: black;
        }
        .nav a::before {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: black;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }
        .nav a:hover::before {
            visibility: visible;
            transform: scaleX(1);
        }
    </style>
